      require.config({
         packages: [
            {
               name: 'zrender',
               location: '../src',
               main: 'zrender'
            }
         ]
      });

      require(["zrender", 'zrender/graphic/shape/Circle', 'zrender/container/Group'], function (zrender, Circle, Group) {

         var zr = zrender.init(document.getElementById("main"), {

         });

         //   var text = new ZText({

         //       },
         //       draggable: true
         //   });
         //   zr.add(text);

         var g = new Group();
         var c = new Circle({
            shape: {
               cx: 100,
               cy: 100,
               r: 0
            },
            style: {
               stroke: 'rgba(255,255,0,1)',
               fill: null
            }
         });

         c.animateShape(true)
            .when(1000, {
               r: 100
            })
            .start();

         g.add(c);
         zr.add(g);
      });
